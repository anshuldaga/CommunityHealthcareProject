<ion-header> 
    <ion-toolbar class="toolbar">
      <ion-buttons slot="start">
        <ion-menu-button color="danger"></ion-menu-button>
        <ion-icon name="arrow-back" [routerLink]="['/health-education']" color="danger"></ion-icon>
      </ion-buttons>
      <ion-text color="medium">
          {{loadedTab.tab_title}}
      </ion-text>
    </ion-toolbar>
</ion-header>



  <ion-content>
      <ion-list no-lines>
        <ion-card *ngFor="let tab of vidSection; let i=index" text-wrap (click)="toggleLevel('index'+i)" [ngClass]="{active: isLevelShown('index'+i)}">
          <ion-card-header>
              <ion-item lines="none">
                  <ion-avatar>
                      <img [src]="getImg(tab.vid_link)">
                  </ion-avatar>
                  <ion-label>{{tab.vid_title}}</ion-label>
                  <ion-icon [name]="isLevelShown('index'+i) ? 'arrow-dropdown' : 'arrow-dropright'" color="danger"></ion-icon>
                </ion-item>
          </ion-card-header>
          
          <ion-card-content *ngIf="isLevelShown('index'+i)">
              <p>{{tab.vid_description}}</p>
              <br />
              <iframe width="100%" height="315"  [src]="getURL(tab.vid_link)"  frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
          </ion-card-content>
        </ion-card>
      </ion-list>
  </ion-content>
