<ion-header> 
    <ion-toolbar class="toolbar">
      <ion-buttons slot="start">
        <ion-menu-button color="danger"></ion-menu-button>
        <ion-back-button defaultHref="/health-education" color="danger"></ion-back-button>
      </ion-buttons>
      <ion-text color="medium">
        &nbsp;&nbsp;{{loadedTab.tab_title}} Videos
      </ion-text>
    </ion-toolbar>
</ion-header>



  <ion-content>
      <ion-list no-lines>
        <ion-card *ngFor="let tab of vidSection; let i=index" text-wrap (click)="toggleLevel('index'+ i)" [ngClass]="{active: isLevelShown('index'+i)}">
          <ion-card-header color="secondary">
              <ion-item lines="none" color="secondary">
                  <ion-avatar style="background: #ffffff;">
                      <img [src]="getImg(tab.vid_link)">
                  </ion-avatar>
                  &nbsp; 
                  &nbsp; 
                  <ion-label>{{tab.vid_title}}</ion-label>
                  <ion-icon [name]="isLevelShown('index'+i)? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
                </ion-item>
          </ion-card-header>
          
          <ion-card-content *ngIf="isLevelShown('index'+ i)">
              <p><b>Learning Objectives: </b>{{tab.vid_description}}</p>
              <br />
              <iframe style="background: #000000;" width="100%" height="315"  [src]="getURL(tab.vid_link)"  frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
          </ion-card-content>
        </ion-card>
      </ion-list>
  </ion-content>
