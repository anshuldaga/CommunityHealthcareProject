<ion-header> 
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-menu-button color="danger"></ion-menu-button>
      <ion-back-button defaultHref="/health-education" color="danger"></ion-back-button>
    </ion-buttons>
    <ion-text color="medium">
      &nbsp;&nbsp; {{loadedTab.resource_title}} Details
    </ion-text>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-list>
    <ion-list-header color="danger">
      {{loadedTab.resource_title}} Details
    </ion-list-header>
    
    <ion-item>
        <ion-label>
          <h2>city: {{all_details.city}}</h2>
          <p>state: {{all_details.state}}</p>
        </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
