<ion-header>
    <ion-toolbar>
        <ion-title>Conditions</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        
        <ion-row>
            <ion-col>
                <ion-button margin (click)="onAddCondition()">Add</ion-button>
            </ion-col>
            <ion-col>
                <ion-button margin *ngIf="loadedConditions.length > 0" (click)="onDeleteCondition()">{{buttonText}}</ion-button>
            </ion-col>
        </ion-row>
        
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item *ngFor="let condition of loadedConditions">
                        <ion-label>
                            <h2>{{condition.condition}}</h2>
                            <p>{{condition.description}}</p>
                        </ion-label>
                        <ion-button *ngIf="canDelete" (click)="delete(condition.id)">
                            <ion-icon name="trash"></ion-icon>
                        </ion-button>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
