<ion-header>
    <ion-toolbar>
        <ion-title>Conditions</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        
        <ion-row>
            <ion-col>
                <ion-button margin (click)="onAddCondition()">Add Condition</ion-button>
            </ion-col>
        </ion-row>
        
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item *ngFor="let condition of loadedConditions">
                        <ion-label>
                            <h2>{{condition.condition}}</h2>
                            <p>{{condition.description}}</p>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
