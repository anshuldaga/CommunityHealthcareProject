<ion-header> 
        <ion-toolbar class="toolbar">
          <ion-buttons slot="start">
            <ion-menu-button color="danger"></ion-menu-button>
          </ion-buttons>
          <ion-text color="medium">
            Profile
          </ion-text>
        </ion-toolbar>
</ion-header>

<ion-content>
    <div class="gradient">
        <div class="circle">
            <div class="circle-inner">
                <ion-text class="name">
                    <b>JS</b>
                </ion-text>
            </div>
        </div>
    </div>

    <ion-list>
        <ion-list-header color="primary">
            My Conditions
            <ion-button (click)="onAddCondition()"  color="primary" style="text-transform: none;"><b>add</b></ion-button>
            <ion-button *ngIf="loadedConditions.length > 0" (click)="onDeleteCondition()" style="text-transform: none;"><b>{{buttonText}}</b></ion-button>
        </ion-list-header>
    </ion-list>

    <ion-grid>       
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item *ngFor="let condition of loadedConditions">
                        <ion-label>
                            <h2>{{condition.condition_name}}</h2>
                            <p>{{condition.condition_notes}}</p>
                        </ion-label>
                        <ion-button *ngIf="canDelete" (click)="delete(condition.id)">
                            <ion-icon name="trash"></ion-icon>
                        </ion-button>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
