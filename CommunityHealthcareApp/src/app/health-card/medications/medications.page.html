<ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
                  <ion-back-button defaultHref = "/home" color = "danger"></ion-back-button>
              </ion-buttons>
              <ion-title>
                  <p id = "first">Health Card</p> 
                 </ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class = "ion-padding">
          <ion-grid >
                <ion-row>
                    <ion-col col-2>
                <ion-button margin shape = "round" color = "danger" id = "add" (click)="onAddMedication()">Add</ion-button>
                </ion-col>
                <ion-col col-2>
                <ion-button margin shape = "round" color = "danger" id = "delete" *ngIf="loadedMedications.length > 0" (click)="onDeleteMedication()">{{buttonText}}</ion-button>
                    </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                <ion-list class = "ion-padding">
