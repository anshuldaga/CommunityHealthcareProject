<ion-header> 
        <ion-toolbar class="toolbar">
          <ion-buttons slot="start">
            <ion-menu-button color="danger"></ion-menu-button>
          </ion-buttons>
          <ion-text color="medium">
            Profile
          </ion-text>
        </ion-toolbar>
</ion-header>

<ion-content>
    <div class="gradient">
        <div class="circle">
            <div class="circle-inner">
                <ion-text class="name">
                    <b>JS</b>
                </ion-text>
            </div>
        </div>
    </div>  
    
    <ion-list>
            <ion-list-header color="primary">
                My Medications
                <ion-button (click)="onAddMedication()"  color="primary" style="text-transform: none;"><b>add</b></ion-button>
                <ion-button *ngIf="loadedMedications.length > 0" (click)="onEditMedication()" color="primary" style="text-transform: none;"><b>{{editButtonText}}</b></ion-button>
                <ion-button *ngIf="loadedMedications.length > 0" (click)="onDeleteMedication()" color="primary" style="text-transform: none;"><b>{{deleteButtonText}}</b></ion-button>
            </ion-list-header>
    </ion-list>

    <ion-grid>        
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item *ngFor="let medication of loadedMedications">
                        <ion-label>
                            <h2>{{medication.medication_name}}</h2>
                            <p>{{medication.medication_notes}}</p>
                        </ion-label>
                        <ion-button *ngIf="canDelete" (click)="delete(medication.id)">
                            <ion-icon name="trash"></ion-icon>
                        </ion-button>
                        <ion-button *ngIf="canEdit">
                            <ion-icon name="create"></ion-icon>
                        </ion-button>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
