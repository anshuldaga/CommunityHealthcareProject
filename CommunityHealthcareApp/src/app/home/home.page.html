<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item text-center>
    <ion-label>hcap</ion-label>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button color="secondary" class="my-width" large >
          <b>Community Resources</b>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button color="secondary" class="my-width" large >
          <b>Health Calendar</b>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button ion-button color="secondary" class="my-width" large >
          <b>Health Log</b>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button color="secondary" routerLink="/health-education" class="my-width" large >
          <b>Health Education</b>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button ion-button color="secondary" class="my-width" large >
          <b>Health Card</b>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button color="secondary" class="my-width" large >
          <b>More Help</b>
        </button>
      </ion-col>
    </ion-row>
    
  </ion-grid>

</ion-content>
