<ion-header no-border> 
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <div style="font-size: 12px">
          <p><b>HOME</b></p>
      </div>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid style="background-color:#FFFFFF">
        <ion-row>
          <ion-col>
            <ion-card [routerLink]="['/health-resources']">
              <ion-card-header style="background-color:#FFFFFF;"> 
                <ion-card-subtitle>Community Resources</ion-card-subtitle>                         
              </ion-card-header>
            </ion-card>
          </ion-col>
          <ion-col>
              <ion-card [routerLink]="['/health-education']">
                <ion-card-header style="background-color:#FFFFFF">
                  <ion-card-subtitle>Health Education</ion-card-subtitle>
                </ion-card-header>
              </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>            
          <ion-card [routerLink]="['/health-calendar']">
            <ion-card-header style="background-color:#FFFFFF">    
              <ion-card-subtitle>Health Calendar</ion-card-subtitle>                            
            </ion-card-header>
          </ion-card>
          </ion-col>
          <ion-col>
            <ion-card [routerLink]="['/logtabs']">
                <ion-card-header style="background-color:#FFFFFF">    
                  <ion-card-subtitle>Health Log</ion-card-subtitle>                          
                </ion-card-header>
              </ion-card>
          </ion-col>
        </ion-row>
      
        <ion-row>
            <ion-col>
              <ion-card [routerLink]="['/tabs']">
                  <ion-card-header style="background-color:#FFFFFF">    
                    <ion-card-subtitle>Health Card</ion-card-subtitle>                           
                  </ion-card-header>
              </ion-card>
            </ion-col>
            <ion-col>
                <ion-card [routerLink]="['/home']">
                  <ion-card-header style="background-color:#FFFFFF">    
                    <ion-card-subtitle>About</ion-card-subtitle>                         
                  </ion-card-header>
              </ion-card>
            </ion-col>
          </ion-row>
      </ion-grid>
</ion-content>
