<ion-header> 
    <ion-toolbar class="toolbar">
      <ion-buttons slot="start">
        <ion-menu-button color="danger"></ion-menu-button>
      </ion-buttons>
      <ion-text color="medium">
          home
      </ion-text>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="page-title">
      <ion-text>
          <h1><b>Home</b></h1>
      </ion-text>
    </div>

    <div class="square-container">
        <div class="square">
          <div class="content" id="resources" [routerLink]="['/home']">
              <ion-text><h6>Resources</h6></ion-text>
              <div class="icon">
                <ion-img src="../../assets/icons/resources.svg"></ion-img>
              </div>
          </div>
        </div>
      
        <div class="square">
          <div class="content" id="calendar" [routerLink]="['/health-calendar']">
            <ion-text><h6>Calendar</h6></ion-text>
            <div class="icon">
              <ion-img src="../../assets/icons/calendar.svg"></ion-img>
            </div>
          </div>
        </div>

        <div class="square">
          <div class="content" id="education" [routerLink]="['/health-education']">
              <ion-text><h6>Education</h6></ion-text>
              <div class="icon">
                <ion-img src="../../assets/icons/books.svg"></ion-img>
              </div>
          </div>
        </div>
        
        <div class="square">
          <div class="content" id="log" [routerLink]="['/logtabs']">
            <ion-text><h6>Log</h6></ion-text>
            <div class="icon">
              <ion-img src="../../assets/icons/forms.svg"></ion-img>
            </div>
          </div>
        </div>
    </div>

    <ion-list class="list">
        <ion-item [routerLink]="['/tabs']">
          <ion-icon slot="start" name="person" id="profile"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/home']">
          <ion-icon slot="start" name="information-circle" id="about"></ion-icon>
          <ion-label>About</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
