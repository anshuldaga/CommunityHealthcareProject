<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
              <ion-back-button defaultHref = "/home" color = "danger"></ion-back-button>
          </ion-buttons>
          <ion-title>
              <p id = "first">Health Log</p> 
             </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
     <ion-title id = "header">
      <b>Health Log</b>
      <ion-button shape = "round" color = "danger" id = "edit"><ion-icon name="add"></ion-icon>Add Log</ion-button>
     </ion-title>
    <ion-card *ngFor = "let product of products">
      <ion-card-header>
        <ion-card-title>
          {{product.name}}
          <ion-avatar>
              <ion-icon name="create"></ion-icon>
          </ion-avatar>
          <ion-avatar>
              <ion-icon name="eye"></ion-icon>
          </ion-avatar>
        </ion-card-title>
        <ion-card-subtitle>Notes</ion-card-subtitle>
        <ion-card-subtitle id = "lighter">{{product.notes}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
          <ion-list>
              <ion-icon name="arrow-dropleft" id = "arrows"></ion-icon>
              <ion-checkbox></ion-checkbox>
              <ion-checkbox></ion-checkbox>
              <ion-checkbox></ion-checkbox>
              <ion-checkbox></ion-checkbox>
              <ion-checkbox></ion-checkbox>
              <ion-checkbox></ion-checkbox>
              <ion-checkbox></ion-checkbox>
              <ion-icon name="arrow-dropright" id = "arrows"></ion-icon>
          </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-content>
